<div class="drawer drawer-end h-screen w-screen">
    <input id="my-drawer-4" type="checkbox" class="drawer-toggle">
    <div class="drawer-content bg-base-100">
      <!-- Page content here -->
      <label for="my-drawer-4" class="drawer-button btn bg-blue-400">Counties</label>
      <div class="grid grid-cols-12">
      <div class="col-span-12 overflow-scroll" style="height: 90vh;">
        <div class="shadow stats w-full grid-flow-row md:grid-flow-col">
            <div class="stat bg-gray-50">
                <div class="font-semibold text-base"> Governors</div>
                <div class="stat-value link text-blue-500" [routerLink]="['/candidates',county_id]" [state]="{pos:'governors',area:counties[county_id-1].name}">{{governors.length}}</div>
    
            </div>
            <div class="stat bg-gray-50">
                <div class="font-semibold text-base"> Senators</div>
                <div class="stat-value link text-blue-500" [routerLink]="['/candidates',county_id]" [state]="{pos:'senators',area:counties[county_id-1].name}">{{senators.length}}</div>

            </div>
            <div class="stat bg-gray-50">
                <div class="font-medium text-base"> Women Rep</div>
                <div class="stat-value link text-blue-500" [routerLink]="['/candidates',county_id]" [state]="{pos:'wr',area:counties[county_id-1].name}" >{{wr.length}}</div>

            </div>

        </div>
        <h2 class="mt-5 ml-5 text-lg">Constituencies</h2>
        <div class="mt-5 grid grid-cols-1 md:grid-cols-2 ">
            <div class="stat col-span-1 bg-gray-50" *ngFor="let constituency of cons">
                <div class="font-semibold text-base">
                    {{constituency.name}}
                </div>
                <div class="stat-value link text-blue-500" [routerLink]="['/candidates',constituency.id]" 
                [state]="{pos:'mp',area:constituency.name}"
                >{{getMpCount(constituency.candidates)}}</div>
            </div>
        </div>
    </div>
    </div> 
    </div>
    <div class="drawer-side">
      <label for="my-drawer-4" class="drawer-overlay"></label>
      <ul class="menu p-4 overflow-y-auto w-80 bg-base-200 text-base-content">
        <!-- Sidebar content here -->
        <li *ngFor="let county of counties ;let ind=index" (click)="getCons(ind)" 
        ><a>{{county.name}}</a></li>
        
      </ul>
    </div>
  </div>
